<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogos Quentes do Dia + EstatÃ­sticas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .game {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }
    .team {
      margin-top: 10px;
    }
    .stats {
      font-size: 14px;
      line-height: 1.4;
    }
    .loading {
      text-align: center;
      margin-top: 100px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Jogos Quentes do Dia + EstatÃ­sticas</h1>
  <div id="container" class="loading">Carregando jogos...</div>

  <script>
    const API_KEY = '08a598ca3061e7d7a107f22e2dd884f4';
    const API_HOST = 'v3.football.api-sports.io';
    const PROXY = 'https://api.allorigins.win/raw?url=';

    async function fetchProxy(path) {
      const url = `https://${API_HOST}${path}`;
      const res = await fetch(PROXY + encodeURIComponent(url), {
        headers: { 'x-apisports-key': API_KEY }
      });

      if (!res.ok) throw new Error('Erro ao acessar a API');
      const json = await res.json();
      if (!json.response) throw new Error('Resposta invÃ¡lida da API');
      return json.response;
    }

    async function getTodayGames() {
      const today = new Date().toISOString().split('T')[0];
      return await fetchProxy(`/fixtures?date=${today}`);
    }

    async function getTeamStats(teamId, leagueId) {
      let lastGames;
      try {
        lastGames = await fetchProxy(`/fixtures?team=${teamId}&last=8`);
      } catch (e) {
        return defaultStats();
      }

      if (!lastGames || lastGames.length === 0) return defaultStats();

      const stats = lastGames.reduce((acc, game) => {
        const isHome = game.teams.home.id === teamId;
        const goalsFor = isHome ? game.goals.home : game.goals.away;
        const goalsAgainst = isHome ? game.goals.away : game.goals.home;
        acc.gf += goalsFor;
        acc.ga += goalsAgainst;
        return acc;
      }, { gf: 0, ga: 0 });

      const count = lastGames.length || 1;

      let avgCorners = 'N/D';
      let avgCards = 'N/D';

      try {
        const teamStats = await fetchProxy(`/teams/statistics?season=2024&team=${teamId}&league=${leagueId}`);

        const corners = teamStats?.corners?.total?.total;
        const gamesPlayed = teamStats?.fixtures?.played?.total || 1;

        if (corners && gamesPlayed) {
          avgCorners = (corners / gamesPlayed).toFixed(2);
        }

        const yellow = teamStats.cards?.yellow?.total || 0;
        const red = teamStats.cards?.red?.total || 0;
        avgCards = ((yellow + red) / gamesPlayed).toFixed(2);
      } catch (e) {
        // Dados incompletos, usar N/D
      }

      return {
        avgGF: (stats.gf / count).toFixed(2),
        avgGA: (stats.ga / count).toFixed(2),
        avgCorners,
        avgCards
      };
    }

    function defaultStats() {
      return {
        avgGF: 'N/D',
        avgGA: 'N/D',
        avgCorners: 'N/D',
        avgCards: 'N/D'
      };
    }

    async function render() {
      const container = document.getElementById('container');
      container.classList.remove('loading');

      let games = [];
      try {
        games = await getTodayGames();
      } catch (e) {
        container.innerHTML = 'Erro ao carregar os jogos. Tente novamente.';
        console.error(e);
        return;
      }

      if (!games.length) {
        container.innerHTML = 'Nenhum jogo hoje.';
        return;
      }

      container.innerHTML = '';

      await Promise.all(games.slice(0, 5).map(async (game) => {
        if (!game.teams?.home?.id || !game.teams?.away?.id) return;

        const div = document.createElement('div');
        div.className = 'game';

        const home = game.teams.home;
        const away = game.teams.away;
        const time = new Date(game.fixture.date).toLocaleTimeString('pt-BR', {
          hour: '2-digit',
          minute: '2-digit'
        });
        const leagueId = game.league.id;

        div.innerHTML = `
          <div class="header"><span>${home.name} vs ${away.name}</span><span>${time}</span></div>
        `;

        const [homeStats, awayStats] = await Promise.all([
          getTeamStats(home.id, leagueId),
          getTeamStats(away.id, leagueId)
        ]);

        div.innerHTML += `
          <div class="team" style="color:#2b78e4; font-weight:bold">${home.name}</div>
          <div class="stats">GF: ${homeStats.avgGF} | GA: ${homeStats.avgGA} | Esc: ${homeStats.avgCorners} | Cart: ${homeStats.avgCards}</div>
          <div class="team" style="color:#d32f2f; font-weight:bold">${away.name}</div>
          <div class="stats">GF: ${awayStats.avgGF} | GA: ${awayStats.avgGA} | Esc: ${awayStats.avgCorners} | Cart: ${awayStats.avgCards}</div>
        `;

        container.appendChild(div);
      }));
    }

    (async () => {
      try {
        await render();
      } catch (e) {
        document.getElementById('container').innerHTML = 'Erro inesperado.';
        console.error(e);
      }
    })();
  </script>
</body>
</html>
